<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <!-- <h1>{{ "Users" | localize }}</h1> -->
        </div>
        <div class="col-6 text-right">
            <button class="btn bg-blue" (click)="createItem()">
                <i class="fa fa-plus-square"></i>
                {{l("Create")}}
            </button>
        </div>
    </div>
</div>
<p-table
    #dt1
    dataKey="id"
    [value]="rowData"
    [scrollable]="true"
    selectionMode="multiple"
    [paginator]="true"
    [rows]="20"
    [showCurrentPageReport]="true"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[20,40,60]"
>
    <ng-template pTemplate="caption">
        <div class="flex">
            <div class="row">
                <div class="col-md-6">
                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                </div>
                <div class="col-md-6 ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button
                                    type="button"
                                    class="btn bg-blue"
                                    (click)="getDataPage(1)"
                            >
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <input
                                type="text"
                                class="form-control"
                                name="keyword"
                                [placeholder]="'SearchWithThreeDot' | localize"
                                [(ngModel)]="keyword"
                                (keyup.enter)="getDataPage(1)"
                        />
                        <div class="input-group-append">
                            <button
                                    type="button"
                                    class="btn btn-default"
                                    (click)="advancedFiltersVisible = !advancedFiltersVisible"
                            >
                                <i
                                        class="fas"
                                ></i>
                                <!-- có thế thêm vào the i :[class.fa-angle-up]="advancedFiltersVisible"
                                                            [class.fa-angle-down]="!advancedFiltersVisible" -->
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
             <th style="min-width:1rem" pFrozenColumn>  <!--stt -->
                <div class="flex align-items-center">
                    {{l("NumericalOrder")}}
                </div>
            </th>
            <th style="min-width:15rem" pFrozenColumn>    <!--tên -->
                <div class="flex align-items-center">
                    {{l("FoodName")}}
                    <p-columnFilter type="text" field="" display="menu"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:15rem" pFrozenColumn>    <!--ảnh -->
                <div class="flex align-items-center">
                    {{l("Image")}}
                </div>
            </th>
            <th style="min-width:10rem">    <!--danh mục -->
                <div class="flex align-items-center">
                    {{l("Category")}}
                    <p-columnFilter type="text" field="" display="menu"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:10rem">    <!--Discount -->
                <div class="flex align-items-center">
                    {{l("Discount")}}
                    <p-columnFilter type="text" field="" display="menu"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:10rem">    <!--price -->
                <div class="flex align-items-center">
                    {{l("Price")}}
                    <p-columnFilter type="text" field="" display="menu"></p-columnFilter>
                </div>
            </th>
            <th style="min-width:10rem">    <!--Status -->
                <div class="flex align-items-center">
                    {{l("Status")}}
                    <p-columnFilter type="text" field="" display="menu"></p-columnFilter>
                </div>
            </th>
            <!-- <th style="width: 3rem">
                <div class="flex align-items-center">
                    {{l("Action")}}
                    <p-columnFilter type="text" field="" display="menu"></p-columnFilter>
                </div>
            </th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
        <tr [class.p-odd]="rowIndex % 2 === 0" [class.p-even]="rowIndex % 2 !== 0">
            <td style="min-width:1rem" pFrozenColumn>
                {{rowIndex + 1}}
            </td>
            <td style="min-width:15rem" pFrozenColumn>
                {{ rowData.itemName }}
            </td>
            <td style="min-width:15rem" pFrozenColumn>
                {{ rowData.imgUrl }}
            </td>
            <td style="min-width:10rem">
                {{ rowData.categoryName }}
            </td>
            <td style="min-width:10rem">
                {{ rowData.discountName}}
            </td>
            <td style="min-width:10rem">
                {{ rowData.price }}
            </td>
            <td class="text-center" style="min-width:10rem">
                <i class="pi" [ngClass]="rowData.isDisplay === true ? 'text-green-500 pi-check-circle' : 'text-red-500 pi-times-circle'"></i>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">{{l("NotFound")}}</td>
        </tr>
    </ng-template>
</p-table>
